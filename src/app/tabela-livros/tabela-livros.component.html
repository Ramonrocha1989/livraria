<h2>{{titulo}}</h2>
<br/>
<table class="table table-dark">
  <tr>
    <th>Id</th>
    <th>Titulo</th>
    <th>Autor</th>
    <th>Editora</th>
    <th>Páginas</th>
    <th>Ação</th>
  </tr>
 <tr *ngFor="let li of livro | filtroPesquisa: livroPesquisado">
  <th>{{li._id}}</th>
  <th>{{li.titulo}}</th>
  <th>{{li.autor}}</th>
  <th>{{li.editora}}</th>
  <th>{{li.numeroPaginas}}</th>
  <th><a routerLink="/edit/{{li._id}}"> Editar</a></th>
  <td><a routerLink="/tabela" (click)="dele(li._id)">Deletar</a></td>
 </tr>
</table>
